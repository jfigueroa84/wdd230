  <body>
    <header>
        <div class="wrap">
            <div class="brand">
              <h1>
                Fig's 
                <img src="images/shooting-range-logo.jpg" alt="figs shooting range logo" width="75"/>
                Shooting Range
              </h1>
              <div class="motto">Let's go shooting!</div>
              <nav>
                <ul class="wrap">
                  <li>
                    <a class="menu-toggle" href="#"> &#9776; Menu </a>

                </ul>

    <main>
      <h2>Photo Gallery<h2>
      <section class="gallery">
        <figure>
          <picture>
            <img
              alt="family"
              height="200"
              src="images/family-friendly.jpg"
              width="300"/>
          </picture>
          <figcaption>Family-Friendly</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="fullhouse"
              height="175"
              src="images/fullhouse.jpg"
              width="350"/>
          </picture>
          <figcaption>All Are Welcomed</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="indoor shooting"
              height="200"
              src="images/indoor-shooting.jpg"
              width="300"/>
          </picture>
          <figcaption>Indoor Shooting Range</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="shooting with instructor"
              height="200"
              src="images/instructor.jpg"
              width="300"/>
          </picture>
          <figcaption>Friendly Instructors</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="long range"
              height="200"
              src="images/long-range.jpg"
              width="300"/>
          </picture>
          <figcaption>Long Range Shooting</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="outdoor shooting"
              height="200"
              src="images/outdoor-shooting.jpg"
              width="300"/>
          </picture>
          <figcaption>Outdoor Shooting</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="outdoor station"
              height="200"
              src="images/outdoors.jpg"
              width="350"/>
          </picture>
          <figcaption>Outdoor Short Range</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="rifles"
              height="200"
              src="images/rifles.jpg"
              width="300"/>
          </picture>
          <figcaption>Beautiful Views</figcaption>
        </figure>
        <figure>
          <picture>
            <img
              alt="tactical"
              height="200"
              src="images/tactical.jpg"
              width="300"/>
          </picture>
          <figcaption>Tactical Coarses</figcaption>
      </section>
    </main>
    <footer>
        <h2>
          &copy;<span id="year"></span> | Juan Figueroa | Bakersfield, California
