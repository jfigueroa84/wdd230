<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Lazy Loading</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Lazily load images" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <h1>Lazy Loading</h1>
    <main>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"

          alt="bear in water"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://www.stevensegallery.com/g/300/400"
          alt="steven segal"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://placebear.com/300/300"
          alt="bear image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://placeimg.com/200/200/any"
          alt="man crossing the street"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://picsum.photos/640/360"
          alt="image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://placeimg.com/300/400/tech"
          alt="tech image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://placeimg.com/100/100/nature"
          alt="outdoor image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://placeimg.com/100/400/nature"
          alt="nature image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://placeimg.com/200/200/nature"
          alt="nature"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/200x200/0062B8/FFFFFF?text=Figs+Shooting"
          data-src="https://www.stevensegallery.com/g/100/200"
          alt="more steven segal"
        />
      </picture>


    </main>
  </body>
</html>
